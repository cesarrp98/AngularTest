<mat-list role="list">
    <mat-list-item role="listitem" *ngFor="let item of elements">
      {{item.name}}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      {{item.description}}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <button mat-stroked-button  target="_blank" (click)="sendItemSelected(item)" routerLink="/items/{{item.id}}">Details</button>
    </mat-list-item>    
</mat-list>
